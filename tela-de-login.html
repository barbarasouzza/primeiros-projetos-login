<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/tela-de-login.css"">
</head>
<body>

    <div class="container" >
        
        <!-- Logo do sistema -->
        <div>
            <h1>Login</h1>
        </div>

        <!-- Criar aqui o campo de email -->
        <div class="grupo">
            <label for="email">E-mail</label> <br>
            <input id="email" type="text" placeholder="exemplo@exemplo.com"> 
        </div>

        <!-- Criar aqui o campo de senha -->
        <div class="grupo">
            <label for="senha">Senha</label> <br>
            <input id="senha" type= "password" placeholder="123456"> 
        </div>

        <!-- Criar aqui o botao de entrar -->
            <button id ="btn-entrar">Entrar</button>

        <!-- Criar aqui o link de esqueci minha senha -->
            <a href="#">Esqueci minha Senha</a>

    </div>

    <script src="./js/tela-de-login.js"></script>

</body>
</html>
